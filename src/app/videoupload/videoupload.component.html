<app-dashboard></app-dashboard>

<div class="video">
  <div class="card">
    <div class="card-header">
      <div class="card-title">
        <h3>UPLOAD A NEW VIDEO</h3>
      </div>
    </div>
    <div class="card-body min-height-280">

      <input type="file" class="form-control file-input-custom padding-left-0" id="video" (change)="onFileChange($event)"
        #fileInput>

      <button type="submit" class="primary" (click)="viewVideo()" data-toggle="modal" data-target="#upload_video">view
        video</button>
    </div>
    <!-- Upload Video Modal -->
    <div class="modal fade" id="upload_video" role="dialog" *ngIf="showvideo">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">View Upload Video</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body video">
            <video width="100%" height="280px" controls autoplay>
              <source [src]="images" type="video/mp4">
            </video>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-red " data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">

  <table class="table table-contents">

    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Department</th>
      <th>count</th>
      <th>date</th>
    </tr>

    <tbody>
      <tr *ngFor="let i of data ">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.departments}}</td>
        <td>{{i.count}}</td>
        <td>{{i.date | date:'dd-MM-yyyy'}}</td>
      </tr>

    </tbody>
  </table>
</div>
